<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGSE New Year's Party</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/snowstorm.js"></script>
    <script>
        snowStorm.snowColor = '#ADD8ED';   // blue-ish snow!?
        snowStorm.animationInterval = 30;
        snowStorm.flakesMaxActive = 50;
        snowStorm.excludeMobile = false;
        snowStorm.freezeOnBlur = false;
    </script>
</head>
<body>
    <a href="https://www.econ.uni-bonn.de/bgse/en">
        <img class="logo" src="assets/bgse_logo.png" alt="bgse logo">
    </a>
    <p class="title">
        BGSE<br>
        New Year's Party
    </p>
    <p class="date">
        6pm, January 11, 2023
    </p>
    <p class="registration">
        <a class="registration" href="https://forms.gle/2Tj9d2UUbSr6zmCB9">
            (Registration highly appreciated
            <img class="registration" src="assets/link-icon.png" alt="roomplan icon">)
        </a>
    </p>
    <p class="roomplan">
        Festsaal of the University
        <a href="assets/roomplan.jpg">
            <img class="location" src="assets/link-icon.png" alt="roomplan icon">
        </a>
    </p>
    <p class="location">Regina-Pacis-Weg 3</p>
    <p class="signature">TM</p>

</html>
